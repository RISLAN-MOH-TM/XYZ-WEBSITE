<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>XYZ Grand Hotel</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="header">
    <nav class="navbar">
      <div class="logo">XYZ Grand Hotel</div>
      <button class="mobile-menu-toggle">&#9776;</button>
      <ul class="nav-links">
        <li><a href="#home">Home</a></li>
        <li><a href="#booking">Book</a></li>
        <li><a href="#feedback">Feedback</a></li>
      </ul>
    </nav>
  </header>

  <section id="home" class="hero-section">
    <div class="hero-content">
      <h1>Luxury Redefined</h1>
      <p>Experience Colombo like never before</p>
      <a href="#booking" class="cta-button">Book a Room</a>
    </div>
  </section>

  <main>
    <section id="booking" class="content-section">
      <h2>Book a Room</h2>
      <form id="bookingForm">
        <div class="form-step">
          <label for="roomType">Room Type</label>
          <select id="roomType" required>
            <option value="">Select</option>
            <option value="single">Single</option>
            <option value="double">Double</option>
            <option value="suite">Suite</option>
          </select>
        </div>
        <div class="form-step">
          <label for="checkIn">Check-in</label>
          <input type="date" id="checkIn" required />
          <label for="checkOut">Check-out</label>
          <input type="date" id="checkOut" required />
        </div>
        <div class="form-step">
          <label for="specialNotes">Special Notes</label>
          <textarea id="specialNotes" rows="4"></textarea>
        </div>
        <button type="submit">Check Availability</button>
      </form>
    </section>

    <section id="feedback" class="content-section">
      <h2>Customer Feedback</h2>
      <form>
        <label for="customerName">Name</label>
        <input type="text" id="customerName" required />
        <label for="customerFeedback">Feedback</label>
        <textarea id="customerFeedback" rows="4" required></textarea>
        <button type="submit">Submit</button>
      </form>
    </section>
  </main>

  <div id="loginModal" class="modal hidden">
    <div class="modal-content">
      <span class="close-button">&times;</span>
      <h3>Login</h3>
      <form>
        <label for="username">Username</label>
        <input type="text" id="username" required />
        <label for="password">Password</label>
        <input type="password" id="password" required />
        <button type="submit">Login</button>
      </form>
    </div>
  </div>

  <footer>
    <p>&copy; 2025 XYZ Grand Hotel. All rights reserved.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
